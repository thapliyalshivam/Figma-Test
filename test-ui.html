<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test React UI</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .container { max-width: 300px; margin: 0 auto; }
    .button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007AFF; color: white; border: none; border-radius: 4px; }
    input { padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; width: 100px; }
  </style>
</head>
<body>
  <div id="react-page">Loading...</div>
  
  <script>
    // Simple test without React first
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.getElementById('react-page');
      container.innerHTML = `
        <div class="container">
          <h2>Random Component Children</h2>
          <p>Number of instances:</p>
          <input type="number" id="count" value="5" min="1" max="100">
          <br>
          <button class="button" onclick="generate()">Generate</button>
          <button class="button" onclick="cancel()">Cancel</button>
        </div>
      `;
    });
    
    function generate() {
      const count = document.getElementById('count').value;
      parent.postMessage({ pluginMessage: { type: 'create-random-children', numInstances: parseInt(count) } }, '*');
    }
    
    function cancel() {
      parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*');
    }
  </script>
</body>
</html>
